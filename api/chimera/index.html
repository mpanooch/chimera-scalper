<!DOCTYPE html>
<html>
<head>
    <title>CHIMERA API</title>
    <script>
        // Simple JavaScript API that serves the data
        const chimeraData = {
            "status": "active",
            "message": "CHIMERA system operational",
            "performance": {
                "total_pnl": 125.50,
                "pnl_percent": 1.25,
                "win_rate": 65.5,
                "total_trades": 42,
                "balance": 10125.50
            },
            "regime": {
                "current": "TRENDING",
                "confidence": 0.85
            },
            "market": {
                "BTCUSDT": 111580.70,
                "ETHUSDT": 4336.45,
                "SOLUSDT": 204.51
            },
            "system": {
                "processing_speed": 15.2,
                "total_ticks": 1250,
                "signals_generated": 8,
                "model_accuracy": 72.3
            },
            "data_collection": {
                "market_data_points": 1250,
                "trade_outcomes": 42,
                "db_size_mb": 2.5,
                "learning_rate": 0.001
            },
            "recent_trades": [
                {
                    "timestamp": "2024-01-15T10:30:00Z",
                    "symbol": "BTCUSDT",
                    "action": "BUY",
                    "price": 111500.00,
                    "regime": "TRENDING",
                    "confidence": 0.85,
                    "pnl_pct": 2.1
                }
            ],
            "last_updated": new Date().toISOString()
        };

        // Handle API requests
        function handleAPIRequest() {
            const urlParams = new URLSearchParams(window.location.search);
            const action = urlParams.get('action');
            
            if (action === 'stats') {
                document.body.innerHTML = '<pre>' + JSON.stringify(chimeraData, null, 2) + '</pre>';
                document.querySelector('pre').style.cssText = 'font-family: monospace; white-space: pre-wrap;';
            } else if (action === 'health') {
                const healthData = {
                    "status": "healthy",
                    "timestamp": new Date().toISOString(),
                    "endpoints": {
                        "GET ?action=stats": "Returns current trading stats",
                        "GET ?action=health": "Performs a health check"
                    }
                };
                document.body.innerHTML = '<pre>' + JSON.stringify(healthData, null, 2) + '</pre>';
                document.querySelector('pre').style.cssText = 'font-family: monospace; white-space: pre-wrap;';
            } else {
                document.body.innerHTML = '<h1>CHIMERA API</h1><p>Use ?action=stats or ?action=health</p>';
            }
        }

        // Set content type header (for what it's worth)
        document.addEventListener('DOMContentLoaded', function() {
            handleAPIRequest();
        });
    </script>
</head>

</body>
</html>
